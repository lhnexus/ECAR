<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">
	<title>Hello World App</title>
	<script src="https://linux-kx32.dhcp.pvgl.sap.corp:51018/resources/sap-ui-core.js"
		id="sap-ui-bootstrap"
		data-sap-ui-theme="sap_belize"
		data-sap-ui-libs="sap.m">
	</script>
	<script type="text/javascript">
		sap.ui.getCore().attachInit(function () {
			// create a mobile app and display page1 initially
			var app = new sap.m.App("myApp", {
				initialPage: "page1"
			});
			
			// create the first page
			var page1 = new sap.m.Page("page1", {
				title : "Hello World",
				showNavButton : false,
				content : new sap.m.Button({
					text : "Initial Script",
					press : function () {
					   //call service
					  var aUrl = "https://linux-kx32.dhcp.pvgl.sap.corp:51029/initialScriptService.xsjs?cmd=initial";
                      jQuery.ajax({
                              url: aUrl,
                              method: 'GET',
                              dataType: 'json',
                               success : function(response) {
	    						 // will be called once the xsjs file sends a response
	    						alert("success");
							    },
							    error : function(e) {
							        // will be called in case of any errors:
							        alert(e);
							    }
                      });
					}
				})
			});
			app.addPage(page1);
			// place the app into the HTML document
			app.placeAt("content");
		});
	</script>
</head>
<body class="sapUiBody" id="content">
</body>
</html>
